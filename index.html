    body {

      right: -60px;

    .product p {

      opacity: .8;
    }

    .product button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      border-radius: 20px;
      border: none;
      background: #ffb700;
      cursor: pointer;
    }

    .cart {

      right: 0;
      top: 0;
      width: 320px;
      height: 100%;
      background: #fff;
      box-shadow: -5px 0 20px rgba(0,0,0,.15);
      padding: 20px;
      transform: translateX(100%);
      transition: .4s;
      overflow-y: auto;
      z-index: 20;

    .cart.open { transform: translateX(0); }

    .cart h2 { margin-top: 0; }

    .cart-item {

      padding: 14px;

      border-radius: 30px;
      border: none;
      background: #4caf50;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    footer {
